<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Services</title>

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!--font awesome cdn-->
    <script src="https://kit.fontawesome.com/bb5ec023dc.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- nav section starts here -->
    <nav class="flex flex-col md:flex-row md:items-center gap-5 md:justify-between mx-15 py-[25px]">
        <div class="left-div flex items-center gap-2">
            <img src="./assets/logo.png" alt="" class="w-[50px] h-[50px]">
            <h1 class="text-[#006747] font-extrabold">Emergency<br> Service</h1>
        </div>

        <div class="right-div flex items-center gap-3">
            <!-- count copy -->
            <div class="favorite-count  flex items-center justify-center gap-3 px-3 py-1 rounded-full bg-[#41ff6b1a]">
                <h1>0</h1>
                <i class="fa-solid fa-heart"></i>
            </div>

            <!-- count coin -->
            <div class="coin-count  flex items-center justify-center gap-3 px-3 py-1 rounded-full bg-[#41ff6b1a]">
                <h1>100</h1>
                <i class="fa-solid fa-coins"></i>
            </div>

            <!-- copy -->
            <div class="copy-count  flex items-center justify-center gap-1 px-3 py-1 rounded-full bg-[#00A63E] text-white">
                <h1>2</h1>
                <h1>Copy</h1>
            </div>
        </div>
    </nav>

    


</body>

</html>
